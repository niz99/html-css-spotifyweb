<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Spotify</title>
</head>
<body>

    <header>

        <div class="upgrade">
            <span>effettua l'upgrade</span>
        </div>

    </header>

    <aside>

        <div class="side-up">
                <img class="img-aside" src="./asset/img/logo-small.svg" alt="">
                <img class="img-aside" src="./asset/img/home.svg" alt="">
                <img class="img-aside" src="./asset/img/search.svg" alt="">
                <img class="img-aside" src="./asset/img/libreria.svg" alt="">
        </div>

        <div class="side-bottom">
                <img id="download-aside" src="./asset/img/download.svg" alt="">
                <img class="img-aside profile" src="./asset/img/profile.svg" alt="">
        </div>
        
    </aside>







    <main>

        <div class="main-nav">

            <h3>in evidenza</h3>
            <h3>podcast</h3>
            <h3>classifiche</h3>
            <h3>generi e mood</h3>
            <h3>nuove uscite</h3>
            <h3>scopri</h3>

        </div>

        <section>

            <h2>Recently played</h2>

            <div class="first-content">

                <div class="card">
                    <img src="" alt="">

                </div>

            </div>

        </section>

    </main>














    <footer>

        <div class="footer-left">

            <div class="f-l-left">
                <img src="./asset/img/sinister.jpeg" alt="">
            </div>

            <div class="f-l-center">
                <h4>Sinister</h4>
                <p>Brano</p>
                <p>Nome</p>
            </div>

            <div class="f-l-right">
                <i class="fa-regular fa-heart"></i> <br>
                <i class="fa-regular fa-folder"></i>
            </div>

        </div>

        <div class="footer-center">

            <div class="f-c-up">

                <div>
                    <i class="fa-solid fa-shuffle"></i>
                </div>
                <div>
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div>
                    <i class="fa-solid fa-circle-play"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>

            </div>

            <div class="f-c-bottom">

                <div class="minute">0:25</div>

                <div class="music-bar">
                    <div class="music-bar-level"></div>
                </div>

                <div class="minute">4:35</div>

            </div>
        
        </div>

        <div class="footer-right">
            
            <div>
                <i class="fa-solid fa-list"></i>
            </div>

            <div>
                <i class="fa-solid fa-desktop"></i>
            </div>

            <div>
                <i class="fa-solid fa-volume-high"></i>
            </div>

            <div class="volume-bar">
                <div class="volume-bar-level"></div>
            </div>
            
        </div>

    </footer>
    
</body>
</html>
